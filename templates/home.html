<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Irrigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #007bff;
            color: #fff;
        }
        .button-container button.logout-btn {
            background-color: #dc3545;
        }
        .button-container button:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ session['username'] }}</h1>
        <div class="button-container">
            <form action="/manual_control" method="GET">
                <button type="submit">Manual Control</button>
            </form>
            <form action="/automated_control" method="GET">
                <button type="submit">Automated Control</button>
            </form>
            <form action="/logout" method="GET">
                <button class="logout-btn" type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
