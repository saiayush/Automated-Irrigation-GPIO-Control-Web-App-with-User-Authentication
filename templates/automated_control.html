<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin: 10px;
            display: block;
        }
        input {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: 100px;
            transition: background-color 0.3s;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            background-color: #2196F3;
        }
        .home-button:hover {
            background-color: #1e87f0;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Automated Control</h1>
    {% for button, time in button_times.items() %}
        <form action="{{ url_for('set_time', button=button) }}" method="post">
            <label for="time{{ button }}">Enter time for Valve {{ button }} (seconds):</label>
            <input type="number" id="time{{ button }}" name="time" value="{{ time }}" required {% if automated_cycle_running %}readonly{% endif %}>
            <button type="submit" {% if automated_cycle_running %}disabled{% endif %}>Set Time</button>
        </form>
    {% endfor %}
    <form action="{{ url_for('start_cycle') }}" method="post">
        <button type="submit" {% if automated_cycle_running %}disabled{% endif %}>Start</button>
    </form>
    <form action="{{ url_for('stop_cycle') }}" method="post">
        <button type="submit" {% if not automated_cycle_running %}disabled{% endif %}>Stop</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}"><button class="home-button">Back to Home</button></a>
</body>
</html>
